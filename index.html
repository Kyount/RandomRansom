<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<div id="app">
		<div class="messageContainer"></div>
			<button @click="randomizeLetters()">random</button>
			<textarea @keypress="setCharacter($event)" @keydown.8="deleteLetter()"></textarea>
			<div class="letterWrap">
				<letter v-for="letter in letters" v-ref:item :char="letter.char" :colors="letter.color" :fonts="letter.font"></letter>
			</div>
		</div>
	</div>

	<template id="letter-template">
		<span :style="styleObj">{{char}}</span>
	</template>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
