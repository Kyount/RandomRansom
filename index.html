<!DOCTYPE html>
<html ng-app="ransom">
<head>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-controller="MessageController as msgCtrl">

	<div class="messageContainer">
		<textarea ng-keypress="msgCtrl.addLetter($event)" ng-keydown="msgCtrl.checkForBackspace($event)" autofocus></textarea>
		<div class="letterWrap">
			<span class="letter" ng-repeat="o in msgCtrl.message"
			ng-bind="o.letter"
			ng-style="{'color': o.color, 'font-family': o.font, 'font-size': o.size, 'background-color': o.background, 'opacity': o.blend}"	
			></span>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
