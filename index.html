<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<div id="app" class="messageContainer">
			<div class="header">
				<div class="title">Ransom Note Generator</div>
				<div class="buttons">
					<button @click="randomizeLetters()">randomize</button>
					<button @click="showInfo()">info</button>
				</div>
			</div>
			<info v-show="infoShow"></info>
			<textarea @keypress="setCharacter($event)" @keydown.8="deleteLetter()"></textarea>
			<div class="letterWrap">
				<letter class="letter" v-for="letter in letters" v-ref:item :char="letter.char" :colors="letter.color" :fonts="letter.font"></letter>
			</div>
		</div>
	</div>

	<template id="letter-template">
		<span :style="styleObj">{{char}}</span>
	</template>

	<template id="info-template">
		<div>Hello</div>
	</template>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
